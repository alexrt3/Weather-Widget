<!doctype html>
<html lang="en">
  <head>
    <title>Weather</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
  <body>    
      <header>
        <h1 class="header">WEATHER WIDGET</h1>
      </header>

      <main class="container">
        <h3>Get the weather for any city!</h3>
            <form id="form-submit">
                <div class="search">
                    <input type="text" name="city" id="city" placeholder="Enter a City"></input>
                    <input id="submitWeather" type="submit" class="btn btn-primary" value='Search'></input>
                </div>
            </form> 
            <div class= 'display'>
              <p id="city-name" style='font-size: 35px; font-weight: bold; text-decoration: underline'></p>
              <p id="city-temp"></p>
              <p id="city-max"></p>
              <p id="city-min"></p>
              <p id="city-weather" style='text-transform: capitalize;'></p>
              <p id="city-humid"></p>
            </div>    
      </main>

      <footer>

      </footer>
     
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
